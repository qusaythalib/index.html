<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="profile">
      <img src="img/profile-jpg.jpg" alt="Profile Picture" class="profile-picture">
      <h1 class="profile-name">Nama Lengkap</h1>
      <ul class="social-media">
        <li><a href="https://www.facebook.com/username" target="_blank"><i class="fa fa-facebook"></i></a></li>
        <li><a href="https://www.instagram.com/username" target="_blank"><i class="fa fa-instagram"></i></a></li>
        <li><a href="https://www.twitter.com/username" target="_blank"><i class="fa fa-twitter"></i></a></li>
        <li><a href="https://www.linkedin.com/in/username" target="_blank"><i class="fa fa-linkedin"></i></a></li>
        <li><a href="https://www.github.com/username" target="_blank"><i class="fa fa-github"></i></a></li>
      </ul>
    </div>
  </div>
</body>

</html>
